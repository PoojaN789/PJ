<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .container {
      display: grid;
      background-color: rgb(248, 85, 112);
      height: 640px;
      width: 900px;

      margin-left: 20%;
      background-image: url(images/bg-intro-desktop.png   );
    }

    .text {
      grid-column-start: 10px;
      align-self: center;
      height: 200px;
      width: 320px;
      font-family: sans-serif;
      ;
      font-size: 45px;
      color: whitesmoke;
      margin-left: 10%;
      margin-top: 17%;

    }

    .text2 {
      width: 430px;
      height: 300px;
      margin-left: 10%;
      font-size: 16px;
      margin-top: 1%;
      font-family: sans-serif;
      color: whitesmoke;
      ;
    }

    .bar {
      position: absolute;
      display: inline-block;
      margin-left: 42%;
      width: 300px;
      height: 30px;
      background-color: rgb(93, 45, 116);
      margin-left: 35%;
      margin-top: 6%;
      text-align: center;
      border-radius: 4px;
      color: whitesmoke;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .input {
      position: absolute;
      display: grid;
      height: 380px;
      width: 370px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      row-gap: 9px;
      margin-left: 39%;
      margin-top: 10%;
      border-radius: 12px;
      border: none;
      background-color: whitesmoke;
    }

    .button {
      background-color: rgb(9, 189, 120);
      border: none;
      border-radius: 9px;
    }

    .button:hover {
      background-color: rgb(111, 233, 186);
      cursor: pointer;
    }

    .firstName {
      border: none;
      border-radius: 9px;
      
    }

    .lastName {
      border: none;
      border-radius: 9px;
    }

    .email {
      border: none;
      border-radius: 9px;
    }

    .password {
      border: none;
      border-radius: 9px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text">
      Learn to code by watching others
    </div>
    <div class="text2"> See how experienced developers solve problems in real-time. Watching scripted tutorials is
      great,
      but understanding how developers think is invaluable.</div>
    <div class="bar">Try it free 7 days then $20/mo. thereafter</div>
    <div class="input">
      <input class="firstName" type="text" placeholder="First Name">
      <input class="lastName" type="text" placeholder="Last Name">
      <input class="email" type="email" placeholder="Email Address">
      <input class="password" type="password" placeholder="Password">
      <button class="button">Claim your free trial</button>
    </div>
  </div>

</body>

</html>
