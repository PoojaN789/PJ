<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
<div class="container">
  <div class="img">
    <img class="hero" src="images/illustration-hero.svg">
  </div>
  <div class="order">
    <span id="O">Order Summary </span>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>

  </div>
  <div class="three">
    <div class="Music"><img class="music" src="images/icon-music.svg"></div>
    <div class="Price"><p class="price">Annual Plan<br>
      $59.99/year</p></div>
    <div class="Change"> <p class="change">Change</p></div>
     
  </div>
  <div class="four">
    <button id="btn">Proceed to Payment</button>
    <button id="btn1">Cancel Order</button>
  </div>
</div>

  
</body>
</html>
